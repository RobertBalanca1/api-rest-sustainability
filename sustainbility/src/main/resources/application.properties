# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sustainbility
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Propiedades de JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
# Configuración de sesiones si usas JdbcSession
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# Configuración de logging (opcional)
# Configuración de puerto de la aplicación
server.port=8080

# Configuración para habilitar el perfil de desarrollo (opcional)
spring.profiles.active=dev
